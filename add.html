<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title page</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-firestore.js"></script>
    <script src="config.js"></script>
    <script src="add.js" defer></script>
</head>
<body>
    <header class="wrapper">
        <h1>Add your property for sale!</h1>
        <p>Yes, you can sell where you live and get cash!</p>
    </header>
    <main class="addProperty wrapper">
        <div class="notification nodisplay"></div>
        <section>
            <form name="addProperty">
                <label>Img</label>
                <input type="text" name="img" id="img" placeholder="https://tralialia.nice.photo.jpg">
                <label>Price, EUR</label>
                <input type="number" name="price" id="price" placeholder="30 000">
                <label>Description</label>
                <textarea name="description" id="" cols="30" rows="10" placeholder="say something about your place.."></textarea>
                <label>City</label>
                <select id="city">
                    <option value="vilnius">Vilnius</option>
                    <option value="kaunas">Kaunas</option>
                    <option value="klaipeda">Klaipeda</option>
                </select>
                <button type="submit">Add Property</button>
            </form>
        </section>
    </main>
</body>
</html>
